<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title th:text="${pageTitle}"></title>
<script th:inline="javascript">
    
</script>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="row">
			<div class="col-md-6 col-md-offset-3" style="margin-top: 0px">
				<h1 th:text="${message}"></h1>
				<div>
					<table class="table .table-hover">
						<thead>
							<tr style="font-weight: bold;">
								<td th:text="'#'" />
								<td th:text="'Client Ip'" />
								<td th:text="'Timestamp'" />
							</tr>
						</thead>
						<tbody>
							<tr th:each="access,accessStat : ${accesses}">
								<td th:text="${accessStat.index+1}" />
								<td th:text="*{access.ip}" />
								<td th:text="*{#dates.format(access.timestamp, 'yyyy-MM-dd HH:mm:ss')}" />
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
