<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title>Adding key</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Adding key</h1>
				<form th:action="@{/add}" th:object="${license}" method="post">
					<div class="form-group">
						<label for="key">Key</label>:
						<input type="text" id="key" name="key" class="form-control" th:field="*{key}" readonly="readonly">
					</div>
					<div class="form-group">
						<label for="company_name">Company Name</label>:
						<input type="text" id="company_name" name="company_name" autofocus="autofocus" class="form-control"
							th:field="*{company}" placeholder="Company Name">
						<span style="color: red" th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></span>
					</div>
					<div class="form-group">
						<label for="expiration">Expiration Date</label>:
						<input type="date" id="expiration" name="expiration" class="form-control" th:field="*{expirationDate}"
							placeholder="*{#dates.format(expirationDate, 'yyyy-MM-dd')}">
					</div>
					<div class="form-group">
						<label for="comment">Comment</label>:
						<input type="text" id="comment" name="comment" class="form-control" th:field="*{comment}" placeholder="Comment">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="add_license" id="add_license" class="form-control btn btn-info" value="Add License">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
